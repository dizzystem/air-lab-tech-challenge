<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>AIR Lab Tech Challenge</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form>
        <p><select name="airport" id="airport">
            <option th:each="airportName : ${airportNames}" th:value="${airportName}" th:text="${airportName}"></option>
        </select></p>

        <p>
            <input type="radio" name="routeType" id="sid" value="sids">
            <label for="sid">SID</label>
            <input type="radio" name="routeType" id="star" value="stars">
            <label for="star">STAR</label>
        </p>

        <p><input type="submit"></p>
    </form>

    <div th:if="${icao != null}" th:text="'In the '+${sidstar}+' for '+${icao}+', the most common waypoint is '+${mostFrequent}+', which appears '+${maxFrequency}+' times.'">
        
    </div>
</body>
</html>
